<body>
  <div class="container">

    <!-- Header! -->
    <header>
      <div class="identity">
        <img src="/images/logo.png" alt="My Music App">
        <h1>My Music App</h1>
      </div>
    </header>

    <!--Main Content-->
    <main>
      <div class="content">
        <div id="list-output"></div>
        <div class="content-heading"><h2>Notification</h2></div>
        <button id ="notification-button">Subscribe for Notification</button>
        <form id="notification-form">
        <div class="field">
          <label for="notification-title">Title</label><br>
          <input type="text" name="Title" id="notification-title" placeholder="Enter the title" />
        </div>
        <div class="field">
          <label for="notification-body">Body</label><br>
          <input type="text" name="Body" id="notification-body" placeholder="Enter the message" maxlength="30" />
        </div>
        <div id="notification-output"></div>
        <div>
          <button type="submit" id="show-button">Show</button><br>
        </div>
       </form>
        <div class="content-heading"><h2>Add new song</h2></div>
        <form id="music-add-form">
          <div class="field">
            <label for="song-title">Title</label><br>
            <input type="text" name="Title" id="song-title" placeholder="Enter the title" />
          </div>
          <div class="field">
            <label for="song-artist">Artist</label><br>
            <input type="text" name="Artist" id="song-artist" placeholder="Enter the artist name" maxlength="30" />
          </div>
          <div id="message-output"></div>
          <div>
            <button type="submit" id="add-button">Add</button><br>
          </div>
        </form>
        <div class="content-heading"><h2>List of songs</h2></div>
        <div id="music-list">
        </div>
      </div>
  </div>
